<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        h1 {
            margin-bottom: 10px;
        }

        .sketchfab-embed-wrapper {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>3D 模型展示</h1>
        <p>透過 Sketchfab 嵌入模型</p>
        <div class="sketchfab-embed-wrapper">
            <iframe title="Military Radio" frameborder="0" allowfullscreen mozallowfullscreen="true"
                webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking
                execution-while-out-of-viewport execution-while-not-rendered web-share
                src="https://sketchfab.com/models/b55732c205cf4c0f9949ef85df5168f2/embed">
            </iframe>
        </div>
    </div>
</body>

</html>
